<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arkanoid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <div>
      <p class="text">Score:&nbsp</p>
      <p class="text" id="score">0</p>
    </div>
    <div>
      <p class="text" id="minutes">00</p>
      <p class="text">:</p>
      <p class="text" id="seconds">00</p>
    </div>
    <div>
      <p class="text">Health:&nbsp</p>
      <p class="text" id="health">0</p>
    </div>
  </div>
  <div class="grid">
  </div>
  <div id="main-menu" class="hide">
    <div id="menu-1">
      <p class="text">New Game</p>
    </div>
    <div id="menu-2">
      <p class="text">Campaign</p>
    </div>
    <div id="menu-3">
      <p class="text">Scoreboard</p>
    </div>
  </div>
  <div id="hint" class="hide">
    <p class="text">Press W to serve</p>
  </div>
  <div id="pause-menu" class="hide">
    <div id="menu-1">
      <p class="text">Continue</p>
    </div>
    <div id="menu-2">
      <p class="text">Restart</p>
    </div>
    <div id="menu-3">
      <p class="text">Exit</p>
    </div>
  </div>
  <div id="win-menu" class="hide">
    <div>
      <h1 class="text win-text">You Win!</h1>
    </div>
    <div>
      <p id="score-win-menu" class="text">Your total score:&nbsp</p>
    </div>
    <div>
      <p id="time-win-menu" class="text">Your time:&nbsp</p>
    </div>
    <div id="menu-1">
      <p class="text">Continue</p>
    </div>
  </div>
  <div id="lost-menu" class="hide">
    <div>
      <h1 class="text lost-text">You Lost!</h1>
    </div>
    <div>
      <p id="score-lost-menu" class="text">Your total score:&nbsp</p>
    </div>
    <div>
      <p id="time-lost-menu" class="text">Your time:&nbsp</p>
    </div>
    <div id="menu-1">
      <p class="text">Save result</p>
    </div>
    <div id="menu-2">
      <p class="text">New game</p>
    </div>
    <div id="menu-3">
      <p class="text">Exit</p>
    </div>
  </div>
  <script type="module" src="./src/app.js"></script>
  <script type="module" src="./src/player.js"></script>
  <script type="module" src="./src/ball.js"></script>
  <script type="module" src="./src/brick.js"></script>
  <script type="module" src="./src/grid.js"></script>
  <script type="module" src="./src/constants.js"></script>
  <script type="module" src="./src/quadGeneration.js"></script>
  <script type="module" src="./src/sound.js"></script>
  <script type="module" src="./src/utils.js"></script>
  <script type="module" src="./src/levelMaker.js"></script>
  <script type="module" src="./src/stateMachine.js"></script>
  <script type="module" src="./src/states/playState.js"></script>
  <script type="module" src="./src/states/startState.js"></script>
  <script type="module" src="./src/states/serveState.js"></script>
  <script type="module" src="./src/states/menuState.js"></script>
  <script type="module" src="./src/states/pauseState.js"></script>
  <script type="module" src="./src/states/winState.js"></script>
  <script type="module" src="./src/states/lostState.js"></script>
  <script type="module" src="./src/dependencies.js"></script>
</body>
</html>
