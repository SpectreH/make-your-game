<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arkanoid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <div>
      <p class="text">Score:&nbsp</p>
      <p class="text score">0</p>
    </div>
    <div>
      <p class="text">Health:&nbsp</p>
      <p class="text health">0</p>
    </div>
  </div>
  <div class="grid">
  </div>
  <div class="console">
    <p class="text fps"></p>
    <p class="text player-x"></p>
    <p class="text player-y"></p>
    <p class="text player-w"></p>
    <p class="text player-h"></p>
    <p class="text player-dx"></p>
    <p class="text ball-dy"></p>
    <p class="text ball-dx"></p>
  </div>
  <script type="module" src="./src/app.js"></script>
  <script type="module" src="./src/player.js"></script>
  <script type="module" src="./src/ball.js"></script>
  <script type="module" src="./src/brick.js"></script>
  <script type="module" src="./src/level.js"></script>
  <script type="module" src="./src/constants.js"></script>
  <script type="module" src="./src/quadGeneration.js"></script>
  <script type="module" src="./src/sound.js"></script>
  <script type="module" src="./src/utils.js"></script>
  <script type="module" src="./src/levelMaker.js"></script>
  <script type="module" src="./src/stateMachine.js"></script>
  <script type="module" src="./src/states/playState.js"></script>
  <script type="module" src="./src/states/startState.js"></script>
  <script type="module" src="./src/states/serveState.js"></script>
  <script type="module" src="./src/dependencies.js"></script>
</body>
</html>
